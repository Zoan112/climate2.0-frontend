<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <title>Climate API</title>
    <link rel="icon" href="/assets/global-warming-b&w.png">
    <meta name="theme-color" content="#081B24" />
</head>
<body>
    <div class=background></div>
    <!-- Header-->
    <h1>Climate API</h1>

    <!--choose location div-->
    <div class=content>
        <div class="bgCard">
            <label class="locationLabel" for="location">
                <h3>
                    Sensor location:</h3>
            </label>
            <img src="./location-sharp.svg" alt="location" style="width: 30px; height: auto; position: relative;
            top: 0.3em;">
            <select name="location" id="location" onchange="locationSelection(value)">
            <option value="os">Outside</option>
            <option value="lr">Living room</option>
            </select>
        </div>


        <!--DIV for sensor data and chart-->
        <div class="bgCard">
            <span class= currentData>
                <span class=oneLine><p class="temp"><p>Â°C</p></p></span>
                <span class=oneLine><p class="humidity"><p>%</p></p></span>
            </span>

            <!--Chart-->

            <div class=chart>
                <a>Chart</a>
                <img src="./assets/construction-icon.png" alt="Under work icon" style="width: 100px; height: 100px;">
                <a>Work in progress...</a>
            </div>
            <!--Last reading-->
            <p class="lastReadingData">Last reading: 6.10.2021, 7:45:14</p>
        </div>
    </div>

    <!--Footer-->
    <div class="bgCard footer">
        <span>
            <p>For climate api docs visit</p>
            <a class="docLink" href="https://temperature.zohar-hadari.com">temperature.zohar-hadari.com</a>
        </span>
    </div>
    <!--JS-->
    <script src="app.js"></script>
</body>
</html>
